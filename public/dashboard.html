<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forno Â· Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    :root {
      --white: #ffffff;
      --bg: #fafafa;
      --panel: #ffffff;
      --text: #1b1b1b;
      --muted: #7a7a7a;
      --green: #17a05d;
      --red: #e23b3b;
      --line: #ececec;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: var(--white); padding: 10px 20px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 20px; margin: 0; }
    main { display: flex; }
    nav {
      width: 260px; background: var(--panel); padding: 20px;
      border-right: 1px solid var(--line); min-height: calc(100vh - 50px);
    }
    .menu a {
      display: block; padding: 10px; margin-bottom: 5px;
      text-decoration: none; color: var(--text); border-radius: 8px;
    }
    .menu a.active, .menu a:hover {
      background: var(--green); color: white;
    }
    section.panel { flex: 1; padding: 24px; display: none; }
    section.panel.active { display: block; }
    .btn { background: var(--green); color: white; padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; }
    .btn-red { background: var(--red); }
    .muted { color: var(--muted); font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border: 1px solid var(--line); }
    th, td { padding: 10px; border-bottom: 1px solid var(--line); text-align: left; }
    .user-icon { font-size: 16px; margin-right: 6px; }
    .user-icon.admin { color: #007bff; }
    .user-icon.user { color: #111; }
    .status-icon { font-size: 16px; }
    .status-icon.active { color: #38a169; }
    .status-icon.inactive { color: #e53e3e; }
  </style>
</head>
<body>
  <header>
    <h1>Forno Â· Dashboard</h1>

  </header>
  <main>
    <nav>
      <div class="menu">
        <a href="#home" data-panel="home">Dashboard</a>
        <a href="#usuarios" data-panel="usuarios">Usuarios</a>
        <a href="#productos" data-panel="productos">Productos & Tipos</a>
      </div>
    </nav>
    <section id="panel-home" class="panel active">

    </section>
    <section id="panel-usuarios" class="panel">
      <h2>Usuarios</h2>
      <table id="tblUsers">
        <thead><tr><th>Usuario</th><th>Rol</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="panel-productos" class="panel">
      <h2>Productos & Tipos</h2>
      <table id="tblProducts">
        <thead><tr><th>Producto</th><th>Tipos</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="dashboard.js" type="module"></script>
</body>
</html>
