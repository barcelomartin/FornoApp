<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forno · Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#faf7f2; --panel:#fff; --muted:#727272; --text:#1f1f1f;
      --accent:#e55039; --accent2:#f37d62; --ring:0 8px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;background:#fff;
      box-shadow:var(--ring); position:sticky; top:0; z-index:10}
    header .brand{display:flex;gap:10px;align-items:center}
    header .brand img{width:36px;height:36px;border-radius:50%}
    header .brand h1{font-size:18px;margin:0}
    header .actions{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:14px}
    header button{border:0;background:#f6f6f6;padding:8px 12px;border-radius:10px;cursor:pointer}
    main{display:grid;grid-template-columns:240px 1fr;gap:16px;padding:16px;max-width:1200px;margin:0 auto}
    nav{background:var(--panel);border-radius:14px;box-shadow:var(--ring);padding:10px}
    .group{margin-bottom:12px}
    .group h3{margin:8px 8px 6px;color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.08em}
    .menu a{display:block;padding:10px 12px;border-radius:10px;color:inherit;text-decoration:none}
    .menu a:hover{background:#f6f6f6}
    .menu a.active{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff}
    section.panel{background:var(--panel);border-radius:14px;box-shadow:var(--ring);padding:16px;display:none}
    section.panel.active{display:block}
    h2{margin:4px 0 12px}
    .grid{display:grid;gap:12px}
    .two{grid-template-columns:1fr 1fr}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:8px 10px;text-align:left;font-size:14px}
    input,select,button{font:inherit}
    input,select{width:100%;padding:9px 10px;border:1px solid #e5e5e5;border-radius:10px;background:#fff}
    .btn{border:0;padding:10px 12px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;cursor:pointer}
    .row{display:flex;gap:12px;align-items:end}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/logo.png" alt="logo">
      <h1>Forno · Dashboard</h1>
    </div>
    <div class="actions">
      <span id="who" class="muted"></span>
      <button id="logoutBtn">Salir</button>
    </div>
  </header>

  <main>
    <nav>
      <div class="group">
        <h3>Menú Maestros</h3>
        <div class="menu">
          <a href="#usuarios"      data-panel="usuarios">Usuarios</a>
          <a href="#productos"     data-panel="productos">Productos & Tipos</a>
          <a href="#campanias"     data-panel="campanias">Campañas & Asignaciones</a>
        </div>
      </div>
      <div class="group">
        <h3>Menú Reservas</h3>
        <div class="menu">
          <a href="#reservas"      data-panel="reservas">Reservas</a>
        </div>
      </div>
    </nav>

    <!-- Usuarios -->
    <section id="panel-usuarios" class="panel">
      <h2>Usuarios</h2>
      <div class="grid two">
        <div>
          <div class="row">
            <div style="flex:1"><label>Nombre<input id="u_name"></label></div>
            <div style="flex:1"><label>Contraseña<input id="u_pass" type="password"></label></div>
            <button class="btn" onclick="dash.addUser()">Agregar</button>
          </div>
          <p class="muted">role: 1=admin, 2=operador</p>
        </div>
        <div>
          <table id="tblUsers"><thead><tr><th>id</th><th>name</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>

    <!-- Productos & Tipos -->
    <section id="panel-productos" class="panel">
      <h2>Productos & Tipos</h2>
      <div class="grid two">
        <div>
          <div class="row">
            <div style="flex:1"><label>Producto<input id="p_name"></label></div>
            <button class="btn" onclick="dash.addProduct()">Agregar</button>
          </div>
          <hr/>
          <div class="row">
            <div style="flex:1">
              <label>Producto<select id="pt_product"></select></label>
            </div>
            <div style="flex:1"><label>Tipo<input id="pt_name"></label></div>
            <button class="btn" onclick="dash.addProductType()">Agregar tipo</button>
          </div>
        </div>
        <div>
          <table id="tblProducts"><thead><tr><th>id</th><th>name</th></tr></thead><tbody></tbody></table>
          <br/>
          <table id="tblTypes"><thead><tr><th>id</th><th>product</th><th>type</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>

    <!-- Campañas & Asignaciones -->
    <section id="panel-campanias" class="panel">
      <h2>Campañas & Asignaciones</h2>
      <div class="grid two">
        <div>
          <div class="row">
            <div style="flex:1"><label>Nombre<input id="c_name"></label></div>
            <div style="flex:1"><label>Inicio<input id="c_start" type="date"></label></div>
            <div style="flex:1"><label>Fin<input id="c_end" type="date"></label></div>
            <button class="btn" onclick="dash.addCampaign()">Crear</button>
          </div>
          <hr/>
          <div class="row">
            <div style="flex:1"><label>Campaña<select id="cp_campaign"></select></label></div>
            <div style="flex:1"><label>Producto<select id="cp_product"></select></label></div>
            <button class="btn" onclick="dash.addCampaignProduct()">Asignar</button>
          </div>
        </div>
        <div>
          <table id="tblCampaigns"><thead><tr><th>id</th><th>name</th><th>inicio</th><th>fin</th></tr></thead><tbody></tbody></table>
          <br/>
          <table id="tblCampaignProducts"><thead><tr><th>id</th><th>campaign</th><th>product</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>

    <!-- Reservas -->
    <section id="panel-reservas" class="panel">
      <h2>Reservas</h2>
      <div class="grid two">
        <div>
          <div class="row">
            <div style="flex:1"><label>Cliente<input id="r_client"></label></div>
            <div style="flex:1"><label>Teléfono<input id="r_phone"></label></div>
          </div>
          <div class="row">
            <div style="flex:1"><label>Tipo de producto<select id="r_type"></select></label></div>
            <div style="width:150px"><label>Cantidad<input id="r_qty" type="number" min="1" value="1"></label></div>
            <button class="btn" onclick="dash.createReservation()">Crear reserva</button>
          </div>
        </div>
        <div>
          <table id="tblReservations"><thead><tr><th>id</th><th>cliente</th><th>tel</th><th>status</th><th>fecha</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>
  </main>

  <script src="/dashboard.js" type="module"></script>
</body>
</html>
