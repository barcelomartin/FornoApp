<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forno · Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter, sans-serif;background:#fafafa;color:#1b1b1b}
    header{padding:12px 18px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.06);display:flex;justify-content:space-between;align-items:center}
    main{display:grid;grid-template-columns:240px 1fr;gap:16px;margin:16px}
    nav{background:#fff;border:1px solid #ececec;border-radius:10px;padding:10px}
    nav a{display:block;padding:8px 10px;margin:2px 0;border-radius:8px;color:#333;text-decoration:none}
    nav a.active{background:#17a05d;color:#fff}
    section.panel{background:#fff;border:1px solid #ececec;border-radius:10px;padding:16px;display:none}
    section.panel.active{display:block}
    h2{margin:0 0 12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid #ececec;text-align:left}
    thead th{background:#f9f9f9;font-weight:600}
    .btn{background:#17a05d;color:#fff;border:0;border-radius:8px;padding:6px 12px;cursor:pointer}
    .role-badge{padding:2px 6px;background:#f0f0f0;border-radius:999px;font-size:12px}
    .user-cell{display:flex;align-items:center;gap:6px}
    .avatar{width:18px;height:18px}
    .avatar.admin{color:#2b6ad1}
    .avatar.user{color:#000}
    .expand-row td{background:#fcfcfc}
    .expand-box{padding:8px}
  </style>
</head>
<body>
  <header>
    <div class="brand"><h1>Forno · Dashboard</h1></div>
    <div class="actions">
      <span id="who"></span>
      <button id="logoutBtn" class="btn">Salir</button>
    </div>
  </header>

  <main>
    <nav>
      <h3>Inicio</h3>
      <a href="#home" data-panel="home">Dashboard</a>
      <h3>Menú Maestros</h3>
      <a href="#usuarios" data-panel="usuarios">Usuarios</a>
      <a href="#productos" data-panel="productos">Productos & Tipos</a>
      <a href="#campanias" data-panel="campanias">Campañas</a>
      <h3>Menú Reservas</h3>
      <a href="#reservas" data-panel="reservas">Reservas</a>
    </nav>

    <!-- Usuarios -->
    <section id="panel-usuarios" class="panel">
      <h2>Usuarios <button id="u_newBtn" class="btn">+ Nuevo</button></h2>
      <div id="u_formWrap" style="display:none">
        <input id="u_id" type="hidden"/>
        <input id="u_name" placeholder="Nombre"/>
        <input id="u_pass" placeholder="Contraseña"/>
        <select id="u_role">
          <option value="1">Admin</option>
          <option value="2">Usuario</option>
        </select>
        <button id="u_saveBtn" class="btn">Guardar</button>
        <button id="u_cancelBtn" class="btn">Cancelar</button>
      </div>
      <table id="tblUsers"><thead><tr><th>Usuario</th><th>Role</th><th>Acciones</th></tr></thead><tbody></tbody></table>
    </section>

    <!-- Productos & Tipos -->
    <section id="panel-productos" class="panel">
      <h2>Productos & Tipos</h2>
      <table id="tblProductsGrid">
        <thead><tr><th>Producto</th><th>Tipos</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Campañas -->
    <section id="panel-campanias" class="panel">
      <h2>Campañas</h2>
      <table id="tblCampaigns"><thead><tr><th>id</th><th>name</th></tr></thead><tbody></tbody></table>
    </section>

    <!-- Reservas -->
    <section id="panel-reservas" class="panel">
      <h2>Reservas</h2>
      <table id="tblReservations"><thead><tr><th>id</th><th>cliente</th><th>tel</th></tr></thead><tbody></tbody></table>
    </section>
  </main>

  <script src="/dashboard.js" type="module"></script>
</body>
</html>
