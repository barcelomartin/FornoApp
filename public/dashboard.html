<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forno 췅 Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --white:#ffffff;
      --bg:#fafafa;                 /* fondo general blanco roto */
      --panel:#ffffff;              /* tarjetas */
      --text:#1b1b1b;
      --muted:#7a7a7a;
  
      /* Tricolore 游쉻릖 */
      --green:#17a05d;              /* verde principal */
      --green-100:#e7f6ee;
      --red:#e23b3b;                /* rojo principal */
      --red-100:#fdecec;
      --line:#ececec;
  
      --ring:0 12px 32px rgba(0,0,0,.06);
    }
  
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        linear-gradient(0deg, rgba(0,0,0,.02), rgba(0,0,0,0)) 0 0/100% 240px no-repeat,
        var(--bg);
    }
  
    /* ---------- Header ---------- */
    header{
      position:sticky; top:0; z-index:10;
      background:var(--panel);
      box-shadow:var(--ring);
      padding:12px 18px 8px;
    }
    header::after{               /* franja tricolor */
      content:"";
      display:block; height:4px; margin-top:8px; border-radius:2px;
      background:linear-gradient(90deg, var(--green) 0 33.33%, #ffffff 33.33% 66.66%, var(--red) 66.66% 100%);
    }
    header .brand{display:flex; align-items:center; gap:12px}
    header .brand img{width:34px; height:34px; border-radius:50%}
    header .brand h1{font-size:18px; margin:0}
    header .actions{display:flex; gap:10px; align-items:center; color:var(--muted); font-size:14px}
    header .btn{padding:8px 12px}
  
    /* ---------- Layout ---------- */
    main{max-width:1200px; margin:16px auto; padding:0 16px;
         display:grid; grid-template-columns:260px 1fr; gap:18px;}
    nav{background:var(--panel); border:1px solid var(--line); border-radius:14px; box-shadow:var(--ring); padding:12px}
    .group{margin-bottom:14px}
    .group h3{margin:8px 10px 6px; color:var(--muted); font-size:12px; text-transform:uppercase; letter-spacing:.08em}
    .menu a{
      display:block; padding:10px 12px; border-radius:10px; color:inherit; text-decoration:none;
      border:1px solid transparent; transition:.15s;
    }
    .menu a:hover{ background:#f7f7f7; border-color:var(--line) }
    .menu a.active{
      background:var(--green); color:#fff; border-color:var(--green);
      box-shadow:0 10px 24px rgba(23,160,93,.25);
    }
  
    section.panel{
      background:var(--panel); border:1px solid var(--line);
      border-radius:14px; box-shadow:var(--ring); padding:16px; display:none;
    }
    section.panel.active{ display:block }
    h2{margin:6px 0 14px}
  
    /* ---------- Form & tables ---------- */
    .grid{display:grid; gap:14px}
    .two{grid-template-columns:1fr 1fr}
    .row{display:flex; gap:12px; align-items:end}
    label{font-size:13px; color:var(--muted)}
    input,select{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--line); background:#fff;
      outline:none; transition:border .15s, box-shadow .15s;
    }
    input:focus, select:focus{ border-color:var(--green); box-shadow:0 0 0 4px var(--green-100) }
  
    table{width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden}
    th,td{padding:10px 12px; border-bottom:1px solid var(--line); text-align:left; font-size:14px}
    thead th{background:#fafafa; font-weight:600}
  
    /* ---------- Buttons ---------- */
    .btn{
      border:0; border-radius:10px; cursor:pointer; color:#fff; font-weight:600;
      background:linear-gradient(135deg, var(--green), #1ec173);
      padding:10px 14px; transition:transform .06s ease, filter .2s ease, box-shadow .2s ease;
      box-shadow:0 10px 24px rgba(23,160,93,.25);
    }
    .btn:active{ transform:translateY(1px) }
    .btn:disabled{ filter:grayscale(.4); opacity:.7; cursor:not-allowed }
    .btn-red{
      background:linear-gradient(135deg, var(--red), #ff6a6a);
      box-shadow:0 10px 24px rgba(226,59,59,.25);
    }
  
    .muted{color:var(--muted); font-size:13px}
</style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/logo.png" alt="logo">
      <h1>Forno 췅 Dashboard</h1>
    </div>
    <div class="actions">
      <span id="who" class="muted"></span>
      <button id="logoutBtn">Salir</button>
    </div>
  </header>

  <main>
    <nav>
      <div class="group">
        <h3>Men칰 Maestros</h3>
        <div class="menu">
          <a href="#usuarios"      data-panel="usuarios">Usuarios</a>
          <a href="#productos"     data-panel="productos">Productos & Tipos</a>
          <a href="#campanias"     data-panel="campanias">Campa침as & Asignaciones</a>
        </div>
      </div>
      <div class="group">
        <h3>Men칰 Reservas</h3>
        <div class="menu">
          <a href="#reservas"      data-panel="reservas">Reservas</a>
        </div>
      </div>
    </nav>

    <!-- Usuarios -->
    <section id="panel-usuarios" class="panel">
      <h2>Usuarios</h2>
      <div class="grid two">
        <div>
          <div class="row">
            <div style="flex:1"><label>Nombre<input id="u_name"></label></div>
            <div style="flex:1"><label>Contrase침a<input id="u_pass" type="password"></label></div>
            <button class="btn" onclick="dash.addUser()">Agregar</button>
          </div>
          <p class="muted">role: 1=admin, 2=operador</p>
        </div>
        <div>
          <table id="tblUsers"><thead><tr><th>id</th><th>name</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>

    <!-- Productos & Tipos -->
    <section id="panel-productos" class="panel">
      <h2>Productos & Tipos</h2>
      <div class="grid two">
        <div>
          <div class="row">
            <div style="flex:1"><label>Producto<input id="p_name"></label></div>
            <button class="btn" onclick="dash.addProduct()">Agregar</button>
          </div>
          <hr/>
          <div class="row">
            <div style="flex:1">
              <label>Producto<select id="pt_product"></select></label>
            </div>
            <div style="flex:1"><label>Tipo<input id="pt_name"></label></div>
            <button class="btn" onclick="dash.addProductType()">Agregar tipo</button>
          </div>
        </div>
        <div>
          <table id="tblProducts"><thead><tr><th>id</th><th>name</th></tr></thead><tbody></tbody></table>
          <br/>
          <table id="tblTypes"><thead><tr><th>id</th><th>product</th><th>type</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>

    <!-- Campa침as & Asignaciones -->
    <section id="panel-campanias" class="panel">
      <h2>Campa침as & Asignaciones</h2>
      <div class="grid two">
        <div>
          <div class="row">
            <div style="flex:1"><label>Nombre<input id="c_name"></label></div>
            <div style="flex:1"><label>Inicio<input id="c_start" type="date"></label></div>
            <div style="flex:1"><label>Fin<input id="c_end" type="date"></label></div>
            <button class="btn" onclick="dash.addCampaign()">Crear</button>
          </div>
          <hr/>
          <div class="row">
            <div style="flex:1"><label>Campa침a<select id="cp_campaign"></select></label></div>
            <div style="flex:1"><label>Producto<select id="cp_product"></select></label></div>
            <button class="btn" onclick="dash.addCampaignProduct()">Asignar</button>
          </div>
        </div>
        <div>
          <table id="tblCampaigns"><thead><tr><th>id</th><th>name</th><th>inicio</th><th>fin</th></tr></thead><tbody></tbody></table>
          <br/>
          <table id="tblCampaignProducts"><thead><tr><th>id</th><th>campaign</th><th>product</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>

    <!-- Reservas -->
    <section id="panel-reservas" class="panel">
      <h2>Reservas</h2>
      <div class="grid two">
        <div>
          <div class="row">
            <div style="flex:1"><label>Cliente<input id="r_client"></label></div>
            <div style="flex:1"><label>Tel칠fono<input id="r_phone"></label></div>
          </div>
          <div class="row">
            <div style="flex:1"><label>Tipo de producto<select id="r_type"></select></label></div>
            <div style="width:150px"><label>Cantidad<input id="r_qty" type="number" min="1" value="1"></label></div>
            <button class="btn" onclick="dash.createReservation()">Crear reserva</button>
          </div>
        </div>
        <div>
          <table id="tblReservations"><thead><tr><th>id</th><th>cliente</th><th>tel</th><th>status</th><th>fecha</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>
  </main>

  <script src="/dashboard.js" type="module"></script>
</body>
</html>
